apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  labels:
    app: userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registryhro9346.azurecr.io/tripinsights/userprofile:1.0
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: openhack-dbaccess
              key: username
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: openhack-dbaccess
              key: server
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openhack-dbaccess
              key: password